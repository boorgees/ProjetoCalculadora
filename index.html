<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/script/script.js" defer></script>

</head>

<body>

    <h1>HP HYPER PRO MAX 2000</h1>
    <div class="calculadora">
        <section id="btnsCalc" class="btnsStl">
            <input type="text" id="visorCalc" class="visorStl" readonly>
            <div id="nmrsCalc" class="nmrsStl">
                <button id="nmr1" type="button">1</button>
                <button id="nmr2" type="button">2</button>
                <button id="nmr3" type="button">3</button>
                <button id="nmr4" type="button">4</button>
                <button id="nmr5" type="button">5</button>
                <button id="nmr6" type="button">6</button>
                <button id="nmr7" type="button">7</button>
                <button id="nmr8" type="button">8</button>
                <button id="nmr9" type="button">9</button>
                <button id="nmr0" type="button">0</button>
                <img src="https://escoladegoverno.rs.gov.br/wp-content/uploads/2024/02/Logo-Senac-5.png"
                    alt="Logo Senac" class="img">
            </div>
            <div id="oprsCalc" class="oprsStl">
                <button id="oprClr" type="button">C</button>
                <button id="oprMltp" type="button">X</button>
                <button id="oprMais" type="button">+</button>
                <button id="oprDvd" type="button">/</button>
                <button id="oprMenos" type="button">-</button>
                <button id="oprPar1" type="button">(</button>
                <button id="oprPar2" type="button">)</button>
                <button id="oprSoma" type="button">=</button>
            </div>
        </section>
    </div>
</body>

</html>
